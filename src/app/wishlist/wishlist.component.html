<h3 *ngIf="product.length === 0" style=" color: #007bff;
font-weight: bold;
text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
">Wishlist is empty</h3>
<div *ngFor="let item of product">
<ul>
  <li>
     {{item.productname}}
  </li>
  <li>
     {{item.amount}}
  </li>
  <li>
    {{item.productdesc}}
  </li>
</ul>
<button class="btn btn-danger" (click)="remove(item)"> Remove</button>
</div>
<h3 *ngIf="product.length >=1" style="color: blue;"> Total wishlist product = {{product.length}}</h3>

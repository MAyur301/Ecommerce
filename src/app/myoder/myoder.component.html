
 <h1 *ngIf="isempty">My order is Empty</h1>
  <ul *ngFor="let item of myorder">
    <li>
      ${{item.amount}}
    </li>
    <li>
      {{item.productname}}
    </li>
    <li>
      {{item.productdesc}}
    </li>
    <li>
      Quantity={{item.counter}}
    </li>
    <li>
      <button (click)="remove(item)">Remove</button>
    </li>
  </ul>

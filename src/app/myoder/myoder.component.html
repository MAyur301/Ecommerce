
 <h1 *ngIf="myorder.length ===     0" style=" color: #007bff;
 font-weight: bold;
 text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);">My order is Empty</h1>
  <ul *ngFor="let item of myorder">
    <li>
      ${{item.amount}}
    </li>
    <li>
      {{item.productname}}
    </li>
    <li>
      {{item.productdesc}}
    </li>
    <li>
      Quantity={{item.counter}}
    </li>
    <li>
      <button class="btn btn-danger" (click)="remove(item)">Remove</button>
    </li>
  </ul>

  <br>
  <h3 *ngIf="myorder.length >=1" style="color: blue;">Total Myorder = {{myorder.length}}</h3>
